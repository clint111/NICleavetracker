<h1 ng-if="undefined === recoverquantity._id"><i class="fa fa-magic text-muted"></i> <span translate>Create a recover quantity</span></h1>
<h1 ng-if="undefined !== recoverquantity._id"><i class="fa fa-edit text-muted"></i> <span translate>Modify a recover quantity</span></h1>

<form role="form">

  <div class="form-group top30">
    <label for="recoverquantity_name" translate>Name of the event to recover</label>
    <input type="text" class="form-control" id="recoverquantity_name" ng-model="recoverquantity.name" />
  </div>

  <div class="form-group top30 form-horizontal">
    <label for="recoverquantity_quantity" translate>Quantity to recover from the event</label>
    <div class="input-group">
        <input type="number" class="form-control" id="recoverquantity_quantity" ng-model="recoverquantity.quantity" step="any" />

        <div class="input-group-btn">
            <button type="button" class="btn btn-default" ng-model="recoverquantity.quantity_unit" placeholder="{{'Select unit'|translate}}"  bs-options="qunit.value as qunit.label for qunit in quantityUnits" bs-select>Select unit</button>
        </div>
    </div>
  </div>


  <button class="btn btn-primary" ng-click="saveRecoverQuantity()" translate>Save</button>
  <button class="btn btn-link" ng-click="back()" translate>Cancel</button>
</form>
