<div class="row">
	<div class="col-sm-6">
		<div class="page-header">
			<h1 translate>Forgot Your Password?</h1>
		</div>
		<div id="forgot">
			<form ng-submit="submit()">
				<div class="form-group">
					<label class="control-label" translate>Enter Your Email:</label>
					<input type="text" class="form-control" value="" name="email" ng-model="email"><span class="help-block"></span>
				</div>
				
				<div class="form-group">
					<button class="btn btn-primary btn-forgot" type="submit" translate>Send Reset</button>
					&nbsp;<a class="btn btn-link" href="#/login" translate>Back to Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
