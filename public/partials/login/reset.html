<div class="row">
	<div class="col-sm-6">
		<div class="page-header">
			<h1 translate>Reset Your Password?</h1>
		</div>
		<div id="forgot">
			<form ng-submit="submit()">
				
				<div class="form-group">
					<label class="control-label" translate>New Password:</label>
					<input type="password" class="form-control" value="" name="password" ng-model="password"><span class="help-block"></span>
				</div>
				
				<div class="form-group">
					<label class="control-label" translate>Confirm Password:</label>
					<input type="password" class="form-control" value="" name="confirm" ng-model="confirm"><span class="help-block"></span>
				</div>
				
				<div class="form-group">
					<button class="btn btn-primary btn-forgot" type="submit" translate>Set Password</button>
					&nbsp;<a class="btn btn-link" href="#/login" translate>Back to Login</a>
				</div>
			</form>
		</div>
	</div>
</div>
