<div class="row">
    <div class="col-xs-12 col-sm-3 top30" ng-include="'partials/utils/common/settings/menu.html'">
    </div>

    <div class="col-sm-9">
        <form role="form" name="userSettings">

            <h3 translate>Change your password</h3>


            <div class="top30">

                <div class="col-md-9">
                    <div class="form-group">
                        <label for="user_newpassword" translate>New password</label>
                        <input type="password" class="form-control" id="user_newpassword" ng-model="user.newpassword" />
                    </div>

                    <div class="form-group" ng-class="{true:'', false:'has-error'}[user.newpassword==user.newpassword2]">
                        <label for="user_newpassword2" translate>Confirm new password</label>
                        <input type="password" class="form-control" id="user_newpassword2" ng-model="user.newpassword2" />
                    </div>
                </div>

                <div class="col-md-3 top17">
                    <small translate>Password Strength:</small><br />
                    <div style="border:#ccc 1px solid;padding:0;margin-top:.3em;">
                        <div pw-width="{{ user.newpassword }}" pw-class="{{ user.newpassword }}" class="pw-level1" style="height:10px;"></div>
                    </div>
                </div>
            </div>


            <div class="col-xs-12 top30">
                <button class="btn btn-primary" ng-click="userSettings.$valid && saveUser()" translate>Save</button>
            </div>


        </form>
    </div>
</div>
